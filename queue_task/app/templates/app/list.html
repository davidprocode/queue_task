{% extends "app/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome to my awesome homepage.</h1>
<h1>Task Queue</h1>
<ul>
    {% for task in object_list %}
    <li>
        <div>
            <h2>{{ task.title }}</h2>
            <p>{{ task.created_at }}</p>
        </div>
    </li>
    {% empty %}
    <li>No tasks yet.</li>
    {% endfor %}
</ul>
{% endblock %}
